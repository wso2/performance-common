# TTL (in Milliseconds).
# Increase this to avoid creating many connections
httpclient4.time_to_live=3600000
# Use all samples to generate statistics
jmeter.reportgenerator.statistic_window=-1
# Do not use SSL for RMI
server.rmi.ssl.disable=true
# Since JMeter 5.0, when using default HC4 Implementation,
# JMeter will reset HTTP state (SSL State + Connections)
# on each thread group iteration.
# We don't want that behaviour.
httpclient.reset_state_on_thread_group_iteration=false
